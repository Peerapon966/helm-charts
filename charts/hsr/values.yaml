# hostname - Base domain or in-cluster host served by this chart
hostname: hsr.local

# namespace - Namespace where the chart deploys everything
namespace: hsr

# ingressClassName - Target IngressClass for all ingresses
ingressClassName: nginx

# publiclyAccessible - true for public clusters, false for local only
publiclyAccessible: true

next:
  # next.version - Docker tag for the Next.js image
  version: latest

  # next.replicas - Desired Next.js pod count
  replicas: 2

  # next.path - Ingress base path for the app
  path: /

  # next.port - Container listen port
  port: 3000

  # next.forcePullImage - Always pull the image even if cached
  forcePullImage: false

  # next.allowControlPlane - Permit scheduling on control-plane nodes
  allowControlPlane: false

  nextAuth:
    # next.nextAuth.url - Canonical site URL (e.g. https://example.com)
    url: null

    # next.nextAuth.secret - Token/cookie signing secret
    secret: null

    # next.nextAuth.googleClientId - Google OAuth client ID
    googleClientId: null

    # next.nextAuth.googleClientSecret - Google OAuth client secret
    googleClientSecret:

      null
mysql:
  # mysql.useLocal - Deploy bundled MySQL StatefulSet
  useLocal: true

  # mysql.version - MySQL image tag (needed when useLocal)
  version: '8.0'

  # mysql.replicas - MySQL pod count (when useLocal)
  replicas: 3

  # mysql.storageSize - Persistent volume size in Gi (useLocal)
  storageSize: 10

  # mysql.storageClass - StorageClass for MySQL PVCs (defaults to cluster default)
  storageClass: null

  # mysql.allowControlPlane - Allow MySQL pods on control-plane nodes (useLocal)
  allowControlPlane: false

  # mysql.dataVersion - Tag of the seed dump image
  dataVersion: '20241224'

  connection:
    # mysql.connection.host - External MySQL host when not using local
    host: null

    # mysql.connection.user - App-level MySQL username
    user: null

    # mysql.connection.password - Password for that user
    password: null

    # mysql.connection.port - MySQL port
    port: 3306

    # mysql.connection.database - Schema name
    database: starrail

    # mysql.connection.timezone - Timezone set inside the MySQL container (required when useLocal)
    timezone: Asia/Bangkok

    # mysql.connection.rootPassword - Root password required when useLocal
    rootPassword:

      null
phpmyadmin:
  # phpmyadmin.enabled - Deploy phpMyAdmin
  enabled: true

  # phpmyadmin.version - phpMyAdmin image tag
  version: 5.1.1

  # phpmyadmin.replicas - phpMyAdmin pod count
  replicas: 1

  # phpmyadmin.path - Ingress path for phpMyAdmin
  path: /phpmyadmin

  # phpmyadmin.port - Container listen port
  port: 8080

  # phpmyadmin.arbitrary - Enable PMA_ARBITRARY for external DBs
  arbitrary: true

  # phpmyadmin.allowControlPlane - Allow phpMyAdmin on control-plane nodes
  allowControlPlane: false

redis:
  # redis.useLocal - Deploy bundled Redis StatefulSet
  useLocal: true

  # redis.version - Redis image tag (when useLocal)
  version: 8-alpine

  # redis.replicas - Redis pod count (when useLocal)
  replicas: 3

  # redis.storageSize - Redis PVC size in Gi (useLocal)
  storageSize: 1

  # redis.storageClass - StorageClass for Redis PVCs (defaults to cluster default)
  storageClass: null

  # redis.allowControlPlane - Allow Redis pods on control-plane nodes (useLocal)
  allowControlPlane: false

  connection:
    # redis.connection.host - External Redis host when not local
    host: null

    # redis.connection.port - Redis port
    port: 6379

    # redis.connection.password - Redis auth password
    password:

      null
mailhog:
  # mailhog.enabled - Deploy MailHog
  enabled: true

  # mailhog.version - MailHog image tag
  version: v1.0.1

  # mailhog.replicas - MailHog pod count
  replicas: 1

  # mailhog.path - Ingress path for the MailHog UI
  path: /mailhog

  # mailhog.port - MailHog web UI port
  port: 8025

  # mailhog.smtpPort - SMTP listen port
  smtpPort: 1025

  # mailhog.allowControlPlane - Allow MailHog on control-plane nodes
  allowControlPlane: false