apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: next
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  # ingressClassName: traefik
  rules:
    - host: {{- .Values.hostname -}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: next-service
                port:
                  number: 3000
